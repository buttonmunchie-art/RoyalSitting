<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Royal Sitting | Pet Sitting Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Royal Sitting</h1>
        <p>Professional & Loving Pet Sitting</p>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Image Showcase Section -->
        <section class="showcase">
            <h2>Our Happy Pets</h2>
            <div class="image-grid">
                <div class="image-box">Image 1</div>
                <div class="image-box">Image 2</div>
                <div class="image-box">Image 3</div>
                <div class="image-box">Image 4</div>
            </div>
        </section>

        <!-- Get In Touch Section -->
        <section class="contact">
            <h2>Get In Touch</h2>
            <p>If you’d like to book our services or have any questions, reach out!</p>

            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>Email: info@royalsitting.com</p>
        <p>Phone: 123-456-7890</p>
        <p>© 2026 Royal Sitting</p>
    </footer>

</body>
</html>
